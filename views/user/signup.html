<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand">珠峰博客</a>
      </div>
      <ul class="nav navbar-nav">
         <li><a href="/user/signup">注册</a></li>
         <li><a href="/user/signin">登录</a></li>
         <li><a href="/category/list">分类管理</a></li>
         <li><a href="/article/add">增加文章</a></li>
      </ul>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" class="form-horizontal">
               <div class="form-group row">
                   <label for="username" class="control-label col-md-2">用户名</label>
                   <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-user"></i>
                       </span>
                       <input type="text" id="username" class="form-control" name="username">
                   </div>
               </div>
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">密码</label>
                    <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-lock"></i>
                       </span>
                        <input type="password" id="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">邮箱</label>
                    <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-envelope"></i>
                       </span>
                        <input type="email" id="email" class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-md-offset-2">
                      <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
